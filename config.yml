baseURL: "https://programmador.com/"
title: "@ieg"
paginate: 10
theme: "hugo-PaperMod"
copyright: "All rights reserved, Ivan Eduardo Guerra"
googleAnalytics: "G-XEENY573SL"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "programmador.com"
  description: "Ivan Eduardo Guerra's personal blog and portfolio."
  keywords: [Blog, Portfolio, PaperMod]
  images: [""]
  DateFormat: "January 2, 2006"
  defaultTheme: "dark"
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  ShowPageNums: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  mainSections:
    - posts
    - series

  assets:
    disableHLJS: true
    disableFingerprinting: true
    favicon: "/logo/favicon.ico"
    favicon16x16: "/logo/favicon-16x16.png"
    favicon32x32: "/logo/favicon-32x32.png"
    apple_touch_icon: "/logo/apple_touch_icon.png"
    safari_pinned_tab: ""

  profileMode:
    title: "Ivan Eduardo Guerra"
    subtitle: "My personal collection of tech junk."
    enabled: true
    imageUrl: "alien.jpg"
    imageTitle: "Alien with Microscope"
    imageWidth: 180
    imageHeight: 180
    buttons:
      - name: Posts
        url: "/posts"
      - name: Series
        url: "/series"
      - name: Tags
        url: "/tags"
  socialIcons:
    - name: github
      url: "https://github.com/ivan-guerra"
    - name: linkedin
      url: "https://linkedin.com/in/ivan-guerra"
    - name: email
      url: "mailto:ivan.eduardo.guerra@gmail.com"
    - name: rss
      url: "https://programmador.com/index.xml"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

taxonomies:
  tag: tags
  series: series

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: series
      name: Series
      url: /series/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: search
      post: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      url: /search/
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: fruity

outputs:
  home:
    - HTML
    - RSS
    - JSON
